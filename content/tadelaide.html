<!DOCTYPE html>
<html style="background:#eeeeee;">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Tadelaide">
    <link rel="stylesheet" type="text/css" href="../css/tadelaide.css">
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <title>Tadelaide</title>
</head>
<body id="Tadelaide">

    <div class="main-border">
        <div class="main-bg">
            <div class="title">
                <div class="name normal">Tadelaide</div>
                <div class="normal">TY</div>
                <div class="type">
                    <div>卖萌担当</div>
                    <div class="PinYin">MAI MENG</div>
                </div>
            </div>
            <div class="container">
                <div class="icon" style="background-image:url('img/icon_tadelaide.jpg');"></div>
                <div class="ability-container">
                    <div>
                        <div class="normal">撩妹</div>
                        <div class="normal ability-slot-container"><div style="width:90%;" class="normal ability"></div></div>
                        <div class="normal">90</div>
                    </div>
                    <div>
                        <div class="normal">逗比</div>
                        <div class="normal ability-slot-container"><div style="width:95%;" class="normal ability"></div></div>
                        <div class="normal">95</div>
                    </div>
                    <div>
                        <div class="normal">污染</div>
                        <div class="normal ability-slot-container"><div style="width:90%;" class="normal ability"></div></div>
                        <div class="normal">90</div>
                    </div>
                    <div>
                        <div class="normal">二货</div>
                        <div class="normal ability-slot-container"><div style="width:80%;" class="normal ability"></div></div>
                        <div class="normal">80</div>
                    </div>
                    <div>
                        <div class="normal">设计</div>
                        <div class="normal ability-slot-container"><div style="width:50%;" class="normal ability"></div></div>
                        <div class="normal">50</div>
                    </div>
                    <div class="skill-container">
                        <div class="normal skill-border">
                            <div class="skill">JAVA</div>
                        </div>
                        <div class="normal skill-border">
                            <div class="skill">OFFICE</div>
                        </div>
                        <div class="normal skill-border">
                            <div class="skill">SQL</div>
                        </div>
                        <div class="normal skill-border">
                            <div class="skill">PS</div>
                        </div>
                        <div class="normal skill-border">
                            <div class="skill">AI</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
